# JSP
spring.mvc.view.prefix= /WEB-INF/jsp/
spring.mvc.view.suffix= .jsp
spring.devtools.livereload.enabled=true

# Datasource
spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.config=classpath:logback-spring.xml

# RestTemplate
restTemplate.connectionTimoutInMillis=15000
restTemplate.readTimeoutInMillis=10000

# app configuration - API server could be a external host
api.server.host=http://localhost:8080
api.create.random.url=/random/generate